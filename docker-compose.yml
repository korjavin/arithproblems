version: "3.8"

services:
  tgwebapp:
    image: ghcr.io/korjavin/arithproblems:c2baff74be3757cab40a7c2e12a553af6b4b1091
    container_name: arithproblems
    networks:
      - vaultwarden_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.arithproblems.rule=Host(`${DNS_NAME}`)"
      - "traefik.http.routers.arithproblems.entrypoints=websecure"
      - "traefik.http.routers.arithproblems.tls.certresolver=myresolver"

    restart: unless-stopped

networks:
  vaultwarden_default:
    external: true
