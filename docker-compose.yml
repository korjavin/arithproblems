version: "3.8"

services:
  tgwebapp:
    image: ghcr.io/korjavin/arithproblems:95bf76bdd8c0c485d4cd0fe0a9a9d06f91cb7235
    container_name: arithproblems
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.arithproblems.rule=Host(`${DNS_NAME}`)"
      - "traefik.http.routers.arithproblems.entrypoints=websecure"
      - "traefik.http.routers.arithproblems.tls.certresolver=myresolver"

    restart: unless-stopped

